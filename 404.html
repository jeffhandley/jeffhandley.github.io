<script>

    if (location.pathname.indexOf('/tags/') === 0) {
        var tag = location.pathname.replace(/\/tags\/(.*?)\/default.aspx/, "$1");

        if (tag) {
            location.replace('/tags#' + tag);
        }
    }

</script>
